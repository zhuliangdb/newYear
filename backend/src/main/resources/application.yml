spring:
  application:
    name: demo
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tigshop?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
  # CORS配置
  cors:
    allowed-origins: http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
  # 静态资源配置
  resources:
    static-locations: classpath:/static/

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# MyBatis配置
mybatis:
  # Mapper文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径
  type-aliases-package: com.example.demo.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志级别
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 开发工具配置
spring.devtools:
  restart:
    enabled: true
    additional-paths: src/main/java
    exclude: WEB-INF/**

# 日志配置
logging:
  level:
    com.example.demo: debug
    org.springframework: info
    org.mybatis: debug