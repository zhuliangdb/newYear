spring:
  application:
    name: demo
  # CORS配置
  cors:
    allowed-origins: http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
  # 静态资源配置
  resources:
    static-locations: classpath:/static/

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    org.springframework: info